<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Heart!!!!!!</title>
<style>
canvas{
	border: black 1px solid;
}
</style>
	</head>
	<body>
	<h1>Behold!!! My Beautiful Heart!</h1>
	<canvas id="canvas" width="800" height="800">
	</canvas>
	<script>
	const canvas = document.getElementById("canvas");
	const ctx = canvas.getContext("2d");

	//Rectangle background
	ctx.fillStyle = "#F2EFEA";
	ctx.fillRect(0,0,800,800);

	//Heart first arc
	ctx.fillStyle = "purple";
	ctx.arc(250,200,200,-Math.PI,0);
	ctx.fill();

	//Heart second arc
	ctx.arc(550,200,200,-Math.PI,0);

	//Triangle
	ctx.lineTo(400,800);
	ctx.lineTo(0,200);



	</script>
	</body>
</html>
