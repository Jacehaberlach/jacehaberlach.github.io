 <html>
    <head>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: Thistle;
              padding: 10px;
              border-radius: 20px;
              border: 8px solid red;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              background-color: chocolate;
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) { 
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            #chocolateheart{
                grid-column-start: 3;
                grid-row-start:2;
            }
            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            #mnm{
                grid-column-start:1;
                grid-row-start:1;
                width:10vh;
                height:10vh;
                background-color:red;
                border-radius:50%;
                margin: auto;
                display: grid;
                place-items: center;
                font-size: 2em;
            }
	    #chocolate{
		    grid-column-start: 2;

		    place-items: center;
		    background-color: brown;
	    }
	    #chocolate2{
		    grid-column-start: 3;

		    width: 10vh;

		    margin: auto;
		    place-items: center;

	    }

	    #chocolate4{

		    grid-column-start: 1;

	    #chocolate8{

		    width: 15vh;
		    height: 15vh;
		    margin: auto;
		    place-items: center;
		    background-color: brown;
	    }
        </style>
    </head>
    <body>

</html>
