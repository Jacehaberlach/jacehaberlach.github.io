<!DOCTYPE html>
<html lang="en">
	<head>
		<title>behold! the holy grail</title>
<style>
.grid {
	display: grid;
	height: 100vh;
	grid:
		'head head head' 100px
		'side main side1' 1fr
		'foot foot foot' 200px
		/200px 1fr 200px;
		gap: 10px;
}
#header{
	grid-area: head;
	background-color: green;
	text-align: center;
	font-size:24px;
	color: black;
}
#side{
	grid-area: side;
	background-color: green;
	text-align: center;
	font-size:24px;
	color: black;
}
#main{
	grid-area: main;
	background-color: green;
	text-align: center;
	font-size:24px;
	color: black;
}
#side1{
	grid-area: side1;
	background-color: green;
	text-align: center;
	font-size:24px;
	color: black;
}
#foot{
	grid-area: foot;
	background-color: green;
	text-align: center;
	font-size:24px;
	color: black;
}

</style>
	</head>
	<body>
		<div class="grid">
			<div id="header">APPETIZERS</div>
			<div id="side">SIDES</div>
			<div id="main">ENTREES</div>
			<div id="side1">DRINKS</div>
			<div id="foot">ITALIANO</div>
		</div>
	</body>
</html>
