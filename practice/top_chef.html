<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Seaside Tacos</title>
	<style>
.grid {
	display:grid;
	height: 100vh;
	grid:
		'logo header' 30vh
		'side picture' 35vh
		'side picture' 35vh
	/30vw 70vw;
text-decoration-style:wavy
}
#logo{
	grid-area: logo;
	background-color: #faebd7;
	text-align: center;
	font-size:50px;
	color: black;
}
#header{
	grid-area: header;
	background-color: #faebd7;
	text-align: center;
	font-size:70px;
	color: black;
}
#side{
	grid-area: side;
	background-color: #faebd7;
	text-align: center;
	font-size:24px;
	color: black;
}
.card {
  background-color: #faebd7;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 425px;
 }
#picture{
	grid-area: picture;
	background-color: #faebd7;
	text-align: center;
}
	</style>
	</head>
	<body>
	<div class="grid">
		<div id="logo">SEASIDE TACOS</div>
			<div id="header">TACOS---STEAK/CHICKEN</div>
			<div id="side">SIDES AND DRINKS
			<div class="card">
				<p>Chips and Salsa----Fountain Drinks</p>
			</div>
			</div>
			<div id="picture">
			<img src="image.html/topchef_image.png" alt="Tacos">
	</div>
	</body>
</html>
